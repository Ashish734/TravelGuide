<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/bg.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }

        .header {
            padding: 20px 50px;
        }

        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .signin-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 68px 40px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .signin-container h1 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .form-input:focus {
            background-color: #454545;
            outline: none;
        }

        .form-input::placeholder {
            color: #8c8c8c;
        }

        .signin-btn {
            width: 100%;
            padding: 16px;
            margin: 24px 0 12px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signin-btn:hover {
            background-color: #f40612;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 13px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

    
        .signup-now {
            margin-top: 16px;
            color: #737373;
        }

        .signup-now a {
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

    

       

      
    </style>
</head>
<body>
    <header class="header">
        <a href="exp.html" class="logo">TravelGuide</a>
    </header>

    <main>
        <div class="signin-container">
            <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                
                <div class="remember-me">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>

                <div class="signup-now">
                    New to TravelGuide?<a href="#">Sign up now</a>
                </div>

    
            </form>
        </div>
    </main>

</body>
</html>
